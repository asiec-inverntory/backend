spring.datasource.url=jdbc:postgresql://${embedded.postgresql.host}:${embedded.postgresql.port}/${embedded.postgresql.schema}
spring.datasource.username=${embedded.postgresql.user}
spring.datasource.password=${embedded.postgresql.password}
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1;
spring.datasource.tomcat.test-on-connect=true

flyway.user=${embedded.postgresql.user}
flyway.password=${embedded.postgresql.password}
flyway.schemas=${embedded.postgresql.schema}
flyway.url=jdbc:postgresql://${embedded.postgresql.host}:${embedded.postgresql.port}/${embedded.postgresql.schema}

logging.level.com.playtika.test=info
logging.level.root=error
logging.pattern.console=%d{HH:mm:ss.SSS} |%-5p| %c{1}:%L - %m%n